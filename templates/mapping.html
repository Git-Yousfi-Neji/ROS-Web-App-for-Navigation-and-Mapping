{% extends "layout.html" %}
{% block content %}
    <script type="text/javascript" src="{{ url_for('static', filename='js/nipple.min.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/mapping.js')}}"></script>
    <nav class="navbar navbar-expand-lg bg-light navbar-light static-top">
    <div class="container-fluid">
        <!-- Brand -->
        <a class="navbar-brand " href="#"><img src="{{url_for('static', filename='img/mainLogo.svg')}}" width="60" height="50" alt=""></a>
        <!-- Links -->
        <ul class="navbar-nav ml-auto">
            
            <li class="nav-item" id="restart">
                <a class="nav-link" href="#">
                    <i class="fa fa-repeat center"></i>
                </a>
            </li>
            <li class="nav-item" id="shutdown">
                <a class="nav-link" href="#">
                    <i class="fa fa-power-off center"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fa fa-battery-full center"></i>
                </a>
      
            </li>
        </ul>
    </div>
</nav>
<div class="robo-map-controls">
    <div class="controls-mapping">
        <ul>
            <li>
                <a href="#">
                    <div class="zoom-ctrl" id="zoomplus"><i class="fa fa-plus-circle fa-3x"></i><span class="caption">Zoom in</span></div>
                </a>
            </li>

            <li>
                <a href="#">
                    <div class="zoom-ctrl" id="zoomminus"><i class="fa fa-minus-circle fa-3x"></i><span class="caption">Zoom out</span></div>
                </a>
            </li>         
        </ul>
    </div>
</div>
<!-- nav box -->
<nav class="side-pane">
    <div class="box-out">
        <div class="menu-btn">
            <span class="icon">
                <i class="fa fa-chevron-left" aria-hidden="true"></i>
            </span>
        </div>
        <div class="settings-wrap"> Settings
            <ul>
                <li><a href="#"> 
                    <button type="button" class="btn btn-success mapping-button" id="savemap">Save Map</button> 
                    </a></li>
                <li><a href="">
                       <button type="button" class="btn btn-primary mapping-button" data-toggle="modal" data-target="#exampleModal" id="start-nav-button"  >Start Navigation</button>
            
                        
                    </a></li>
            </ul>
        </div>
    </div>
    <!-- end box1 -->
</nav>
<div id="nav" class="canvasScreen"></div>
<!-- <div class="joy-container"> -->
<div id="zonejoystick" class="joy-stick"></div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Choose map</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="list-group" id ="index-list-map">
                        {% for maps in map %}
                        <a class="list-group-item list-group-item-action" style="cursor:pointer;">{{maps[1]}}</a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
<div class="modal-load">
   
</div>
    
{% endblock content %}
